<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompraCreateDlg" widgetVar="CompraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCompraTitle}">
            <h:form id="CompraCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compraController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCompraLabel_idCompra}" for="idCompra" />
                        <p:inputText id="idCompra" value="#{compraController.selected.idCompra}" title="#{bundle.CreateCompraTitle_idCompra}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_idCompra}"/>
                        <p:outputLabel value="#{bundle.CreateCompraLabel_numeroMotocicleta}" for="numeroMotocicleta" />
                        <p:inputText id="numeroMotocicleta" value="#{compraController.selected.numeroMotocicleta}" title="#{bundle.CreateCompraTitle_numeroMotocicleta}" />
                        <p:outputLabel value="#{bundle.CreateCompraLabel_fechacompra}" for="fechacompra" />
                        <p:calendar id="fechacompra" pattern="MM/dd/yyyy" value="#{compraController.selected.fechacompra}" title="#{bundle.EditCompraTitle_fechacompra}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCompraLabel_precioTotal}" for="precioTotal" />
                        <p:inputText id="precioTotal" value="#{compraController.selected.precioTotal}" title="#{bundle.CreateCompraTitle_precioTotal}" />
                        <p:outputLabel value="#{bundle.CreateCompraLabel_cantidadMotocicleta}" for="cantidadMotocicleta" />
                        <p:inputText id="cantidadMotocicleta" value="#{compraController.selected.cantidadMotocicleta}" title="#{bundle.CreateCompraTitle_cantidadMotocicleta}" />
                        <p:outputLabel value="#{bundle.CreateCompraLabel_clienteidCliente}" for="clienteidCliente" />
                        <p:selectOneMenu id="clienteidCliente" value="#{compraController.selected.clienteidCliente}" required="true" requiredMessage="#{bundle.EditCompraRequiredMessage_clienteidCliente}">
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="clienteidClienteItem"
                                           itemValue="#{clienteidClienteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{compraController.create}" value="#{bundle.Save}" update="display,:CompraListForm:datalist,:growl" oncomplete="handleSubmit(args,'CompraCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompraCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
