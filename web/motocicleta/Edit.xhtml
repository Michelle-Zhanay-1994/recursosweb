<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MotocicletaEditDlg" widgetVar="MotocicletaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMotocicletaTitle}">
            <h:form id="MotocicletaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{motocicletaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMotocicletaLabel_idMotocicleta}" for="idMotocicleta" />
                        <p:inputText id="idMotocicleta" value="#{motocicletaController.selected.idMotocicleta}" title="#{bundle.EditMotocicletaTitle_idMotocicleta}" required="true" requiredMessage="#{bundle.EditMotocicletaRequiredMessage_idMotocicleta}"/>
                        <p:outputLabel value="#{bundle.EditMotocicletaLabel_matricula}" for="matricula" />
                        <p:inputText id="matricula" value="#{motocicletaController.selected.matricula}" title="#{bundle.EditMotocicletaTitle_matricula}" />
                        <p:outputLabel value="#{bundle.EditMotocicletaLabel_cilindraje}" for="cilindraje" />
                        <p:inputText id="cilindraje" value="#{motocicletaController.selected.cilindraje}" title="#{bundle.EditMotocicletaTitle_cilindraje}" />
                        <p:outputLabel value="#{bundle.EditMotocicletaLabel_color}" for="color" />
                        <p:inputText id="color" value="#{motocicletaController.selected.color}" title="#{bundle.EditMotocicletaTitle_color}" />
                        <p:outputLabel value="#{bundle.EditMotocicletaLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{motocicletaController.selected.precio}" title="#{bundle.EditMotocicletaTitle_precio}" />
                        <p:outputLabel value="#{bundle.EditMotocicletaLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{motocicletaController.selected.marca}" title="#{bundle.EditMotocicletaTitle_marca}" />
                        <p:outputLabel value="#{bundle.EditMotocicletaLabel_compraidCompra}" for="compraidCompra" />
                        <p:selectOneMenu id="compraidCompra" value="#{motocicletaController.selected.compraidCompra}" required="true" requiredMessage="#{bundle.EditMotocicletaRequiredMessage_compraidCompra}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{compraController.itemsAvailableSelectOne}"
                                           var="compraidCompraItem"
                                           itemValue="#{compraidCompraItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{motocicletaController.update}" value="#{bundle.Save}" update="display,:MotocicletaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MotocicletaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MotocicletaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
