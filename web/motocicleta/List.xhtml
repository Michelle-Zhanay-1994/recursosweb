<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMotocicletaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MotocicletaListForm">
                <p:panel header="#{bundle.ListMotocicletaTitle}">
                    <p:dataTable id="datalist" value="#{motocicletaController.items}" var="item"
                                 selectionMode="single" selection="#{motocicletaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idMotocicleta}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotocicletaTitle_idMotocicleta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMotocicleta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotocicletaTitle_matricula}"/>
                            </f:facet>
                            <h:outputText value="#{item.matricula}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotocicletaTitle_cilindraje}"/>
                            </f:facet>
                            <h:outputText value="#{item.cilindraje}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotocicletaTitle_color}"/>
                            </f:facet>
                            <h:outputText value="#{item.color}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotocicletaTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotocicletaTitle_marca}"/>
                            </f:facet>
                            <h:outputText value="#{item.marca}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotocicletaTitle_compraidCompra}"/>
                            </f:facet>
                            <h:outputText value="#{item.compraidCompra}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{motocicletaController.prepareCreate}" update=":MotocicletaCreateForm" oncomplete="PF('MotocicletaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MotocicletaViewForm" oncomplete="PF('MotocicletaViewDialog').show()" disabled="#{empty motocicletaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MotocicletaEditForm" oncomplete="PF('MotocicletaEditDialog').show()" disabled="#{empty motocicletaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{motocicletaController.destroy}" update=":growl,datalist" disabled="#{empty motocicletaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
